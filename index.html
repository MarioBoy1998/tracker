<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Tracker</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #000000;
  color: #ffffff;
  min-height: 100vh;
}

.header {
  background: #0a0a0a;
  border-bottom: 1px solid #1a1a1a;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 10px;
}

.header h1 {
  font-size: 16px;
  font-weight: 600;
  color: #dc2626;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.status {
  padding: 5px 12px;
  border-radius: 3px;
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.status.online {
  background: #15803d;
  color: #fff;
}

.status.offline {
  background: #7f1d1d;
  color: #fff;
}

.stats-bar {
  background: #0a0a0a;
  border-bottom: 1px solid #1a1a1a;
  padding: 12px 20px;
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  overflow-x: auto;
}

.stat {
  display: flex;
  flex-direction: column;
  gap: 4px;
  min-width: 60px;
}

.stat-label {
  font-size: 9px;
  color: #666;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.stat-value {
  font-size: 20px;
  font-weight: 700;
  color: #fff;
}

.stat-value.red {
  color: #dc2626;
}

.content {
  padding: 15px;
  max-width: 1600px;
  margin: 0 auto;
}

.room-section {
  background: #0a0a0a;
  border: 1px solid #1a1a1a;
  border-radius: 4px;
  margin-bottom: 15px;
  overflow: hidden;
}

.room-section.offline {
  border-color: #7f1d1d;
  opacity: 0.7;
}

.room-header {
  background: #0d0d0d;
  border-bottom: 1px solid #1a1a1a;
  padding: 12px 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 10px;
}

.room-header-left {
  display: flex;
  align-items: center;
  gap: 10px;
  flex-wrap: wrap;
}

.room-title {
  font-size: 13px;
  font-weight: 600;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.master-status {
  font-size: 10px;
  padding: 3px 8px;
  border-radius: 2px;
  font-weight: 600;
  white-space: nowrap;
}

.master-status.online {
  background: #15803d;
  color: #fff;
}

.master-status.offline {
  background: #7f1d1d;
  color: #fff;
}

.room-info {
  display: flex;
  gap: 15px;
  font-size: 10px;
  color: #666;
  flex-wrap: wrap;
}

.room-info-item {
  display: flex;
  gap: 5px;
  white-space: nowrap;
}

.room-info-label {
  color: #444;
}

.room-info-value {
  color: #888;
}

.table-grid {
  padding: 15px;
  display: grid;
  gap: 10px;
  grid-template-columns: repeat(3, 1fr);
}

@media (min-width: 600px) {
  .table-grid {
    grid-template-columns: repeat(6, 1fr);
    gap: 12px;
  }
}

@media (min-width: 900px) {
  .table-grid {
    grid-template-columns: repeat(8, 1fr);
    gap: 15px;
  }
}

@media (min-width: 1400px) {
  .table-grid {
    grid-template-columns: repeat(12, 1fr);
  }
}

.empty-room {
  padding: 30px 15px;
  text-align: center;
  color: #444;
  font-size: 11px;
}

.table-item {
  background: #0d0d0d;
  border: 2px solid #1a1a1a;
  border-radius: 4px;
  padding: 10px 8px;
  text-align: center;
  cursor: pointer;
  transition: all 0.2s;
  position: relative;
}

.table-item:hover {
  border-color: #333;
  transform: translateY(-2px);
}

.table-item.active {
  border-color: #15803d;
  background: #0f1f13;
}

.table-item.warning {
  border-color: #b45309;
  background: #1a1107;
}

.table-item.inactive {
  border-color: #991b1b;
  background: #1a0808;
}

.table-id {
  font-size: 20px;
  font-weight: 700;
  color: #fff;
  margin-bottom: 4px;
}

.table-rssi {
  font-size: 10px;
  color: #666;
  font-weight: 600;
}

.table-status {
  font-size: 8px;
  color: #444;
  margin-top: 4px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.table-confidence {
  position: absolute;
  top: 2px;
  right: 2px;
  font-size: 8px;
  color: #666;
}

.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: #333;
}

.empty-icon {
  font-size: 48px;
  margin-bottom: 15px;
  opacity: 0.3;
}

.empty-text {
  font-size: 14px;
  color: #666;
}

.footer-info {
  position: fixed;
  bottom: 10px;
  right: 10px;
  background: #0a0a0a;
  border: 1px solid #1a1a1a;
  border-radius: 4px;
  padding: 8px 12px;
  font-size: 9px;
  color: #666;
  font-family: 'Courier New', monospace;
  z-index: 1000;
}

.footer-info .label {
  color: #444;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.footer-info .value {
  color: #dc2626;
  font-weight: 600;
}

.loading {
  text-align: center;
  padding: 100px 20px;
  color: #333;
}

.spinner {
  border: 3px solid #1a1a1a;
  border-top: 3px solid #dc2626;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@media (max-width: 600px) {
  .header {
    padding: 12px 15px;
  }
  
  .header h1 {
    font-size: 14px;
  }
  
  .stats-bar {
    padding: 10px 15px;
    gap: 15px;
  }
  
  .stat-value {
    font-size: 18px;
  }
  
  .content {
    padding: 10px;
  }
  
  .room-header {
    padding: 10px 12px;
  }
  
  .table-grid {
    padding: 10px;
    gap: 8px;
  }
  
  .table-id {
    font-size: 18px;
  }
  
  .footer-info {
    font-size: 8px;
    padding: 6px 10px;
  }
}
</style>
</head>

<div class="header">
  <h1>‚ö° Table Tracker</h1>
  <div class="status offline" id="status">OFFLINE</div>
</div>

<div class="stats-bar">
  <div class="stat">
    <div class="stat-label">Rooms</div>
    <div class="stat-value" id="stat-rooms">0</div>
  </div>
  <div class="stat">
    <div class="stat-label">Tables</div>
    <div class="stat-value" id="stat-tables">0</div>
  </div>
  <div class="stat">
    <div class="stat-label">Active</div>
    <div class="stat-value red" id="stat-active">0</div>
  </div>
  <div class="stat">
    <div class="stat-label">Masters</div>
    <div class="stat-value" id="stat-masters">0</div>
  </div>
</div>

<div class="content" id="content">
  <div class="loading">
    <div class="spinner"></div>
    <div style="font-size: 14px; color: #666;">CONNECTING TO FIREBASE</div>
  </div>
</div>

<div class="footer-info" id="footer">
  <div><span class="label">Backend:</span> <span class="value">Firebase</span></div>
  <div><span class="label">Updates:</span> <span class="value" id="update-count">0</span></div>
  <div><span class="label">Last:</span> <span class="value" id="last-update">--:--:--</span></div>
</div>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

/* ================= FIREBASE CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyCWNko1tniaerF3b9Wi8HDS0muhymvIVoQ",
  authDomain: "table-tracker-712c8.firebaseapp.com",
  databaseURL: "https://table-tracker-712c8-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "table-tracker-712c8",
  storageBucket: "table-tracker-712c8.firebasestorage.app",
  messagingSenderId: "868274806628",
  appId: "1:868274806628:web:36b9ec7ae969ab3ec2e471"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

console.log('üî• Firebase initialized');

/* ================= CONFIG ================= */
const RSSI_HYSTERESIS = 5;            // ‚úÖ 5 dBm —Ä—ñ–∑–Ω–∏—Ü—è
const TIME_THRESHOLD = 0;              // ‚úÖ –ë–µ–∑ –∑–∞—Ç—Ä–∏–º–∫–∏
const MASTER_SYNC_WINDOW = 10000;      // 10 —Å–µ–∫—É–Ω–¥ - –≤—ñ–∫–Ω–æ —Å–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—ó
const CONFIDENCE_THRESHOLD = 0.8;      // ‚úÖ 80% –≤–ø–µ–≤–Ω–µ–Ω–æ—Å—Ç—ñ
const HISTORY_LENGTH = 2;              // ‚úÖ 2 –æ—Å—Ç–∞–Ω–Ω—ñ—Ö –≤–∏–º—ñ—Ä—ñ–≤

const MASTER_OFFLINE_TIMEOUT = 5 * 60 * 1000;
const ROOM_DELETE_TIMEOUT = 30 * 60 * 1000;

const TABLE_WARNING_TIMEOUT = 5 * 60 * 1000;
const TABLE_DELETE_TIMEOUT = 30 * 60 * 1000;

let updateCount = 0;
let tableLocations = {};
let masterUpdateTimes = {};
let tableHistory = {};
let lastSeenTimestamps = {};

/* ================= –ë–£–§–ï–†–ò–ó–ê–¶–Ü–Ø –î–ê–ù–ò–• ================= */
function updateTableHistory(tableId, roomName, rssi, timestamp) {
  if (!tableHistory[tableId]) {
    tableHistory[tableId] = [];
  }
  
  tableHistory[tableId].push({
    room: roomName,
    rssi: rssi,
    timestamp: timestamp
  });
  
  // ‚úÖ –¢—Ä–∏–º–∞—Ç–∏ —Ç—ñ–ª—å–∫–∏ –æ—Å—Ç–∞–Ω–Ω—ñ 2 –∑–∞–ø–∏—Å–∏
  if (tableHistory[tableId].length > HISTORY_LENGTH) {
    tableHistory[tableId].shift();
  }
}

function getAverageRSSI(tableId, roomName) {
  if (!tableHistory[tableId]) return null;
  
  const roomReadings = tableHistory[tableId].filter(h => h.room === roomName);
  if (roomReadings.length === 0) return null;
  
  const sum = roomReadings.reduce((acc, r) => acc + r.rssi, 0);
  return sum / roomReadings.length;
}

function calculateConfidence(tableId, roomName, allSightings) {
  if (!tableHistory[tableId] || tableHistory[tableId].length < 2) {
    return 0.5;
  }
  
  // ‚úÖ –í–∏–∫–æ—Ä–∏—Å—Ç–∞—Ç–∏ –æ—Å—Ç–∞–Ω–Ω—ñ 2 –∑–∞–ø–∏—Å–∏
  const recentHistory = tableHistory[tableId].slice(-HISTORY_LENGTH);
  const roomCount = recentHistory.filter(h => h.room === roomName).length;
  
  return roomCount / recentHistory.length;
}

/* ================= –ü–ï–†–ï–í–Ü–†–ö–ê –°–ò–ù–•–†–û–ù–Ü–ó–ê–¶–Ü–á MASTERS ================= */
function areMastersSynced(rooms) {
  const now = Date.now();
  const activeMasters = Object.keys(rooms).filter(roomName => {
    const lastUpdate = (rooms[roomName].updated || 0) * 1000;
    return (now - lastUpdate) < MASTER_OFFLINE_TIMEOUT;
  });
  
  if (activeMasters.length <= 1) return true;
  
  const updateTimes = activeMasters.map(roomName => {
    return (rooms[roomName].updated || 0) * 1000;
  });
  
  const maxTime = Math.max(...updateTimes);
  const minTime = Math.min(...updateTimes);
  
  return (maxTime - minTime) < MASTER_SYNC_WINDOW;
}

/* ================= –†–û–ó–£–ú–ù–ï –í–ò–ó–ù–ê–ß–ï–ù–ù–Ø –ö–Ü–ú–ù–ê–¢–ò ================= */
function assignTablesToRooms(rooms) {
  const now = Date.now();
  const allTables = {};
  
  for (let roomName in rooms) {
    const room = rooms[roomName];
    const lastUpdate = (room.updated || 0) * 1000;
    const age = now - lastUpdate;
    
    if (age > ROOM_DELETE_TIMEOUT) continue;
    if (age > MASTER_OFFLINE_TIMEOUT) continue;
    
    masterUpdateTimes[roomName] = lastUpdate;
    
    const tables = room.tables || [];
    tables.forEach(table => {
      if (!allTables[table.id]) {
        allTables[table.id] = [];
      }
      
      allTables[table.id].push({
        room: roomName,
        rssi: table.rssi,
        last_seen: table.last_seen,
        updated: lastUpdate
      });
      
      updateTableHistory(table.id, roomName, table.rssi, lastUpdate);
      lastSeenTimestamps[table.id] = now;
    });
  }
  
  const mastersSync = areMastersSynced(rooms);
  const roomAssignments = {};
  
  for (let tableId in allTables) {
    const sightings = allTables[tableId];
    
    let bestSighting = sightings.reduce((best, current) => {
      return current.rssi > best.rssi ? current : best;
    });
    
    const prevLocation = tableLocations[tableId];
    
    if (prevLocation && prevLocation.confirmed) {
      const currentInPrevRoom = sightings.find(s => s.room === prevLocation.room);
      
      if (currentInPrevRoom) {
        const rssiDiff = bestSighting.rssi - currentInPrevRoom.rssi;
        
        const avgBest = getAverageRSSI(tableId, bestSighting.room);
        const avgPrev = getAverageRSSI(tableId, prevLocation.room);
        
        const effectiveRssiDiff = avgBest && avgPrev 
          ? avgBest - avgPrev 
          : rssiDiff;
        
        // ‚úÖ –ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ —É–º–æ–≤–∏ –ø–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—è (–ë–ï–ó –∑–∞—Ç—Ä–∏–º–∫–∏ —á–∞—Å—É!)
        if (effectiveRssiDiff > RSSI_HYSTERESIS) {
          const confidence = calculateConfidence(tableId, bestSighting.room, sightings);
          
          // ‚úÖ –ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ –¢–Ü–õ–¨–ö–ò –≤–ø–µ–≤–Ω–µ–Ω—ñ—Å—Ç—å —ñ —Å–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—é
          if (confidence >= CONFIDENCE_THRESHOLD && mastersSync) {
            
            console.log(`üìç Table ${tableId}: ${prevLocation.room} ‚Üí ${bestSighting.room} (${effectiveRssiDiff.toFixed(1)}dB, conf: ${(confidence*100).toFixed(0)}%)`);
            
            tableLocations[tableId] = {
              room: bestSighting.room,
              rssi: bestSighting.rssi,
              timestamp: now,
              confirmed: true,
              confidence: confidence
            };
          } else {
            // ‚úÖ –ù–ï –í–°–Ü –£–ú–û–í–ò - –∑–∞–ª–∏—à–∏—Ç–∏ –≤ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ–π –∫—ñ–º–Ω–∞—Ç—ñ (–ë–ï–ó moving!)
            bestSighting = currentInPrevRoom;
          }
        } else {
          bestSighting = currentInPrevRoom;
          tableLocations[tableId].timestamp = now;
        }
      } else {
        console.log(`üìç Table ${tableId}: ${prevLocation.room} ‚Üí ${bestSighting.room} (not visible in prev)`);
        
        tableLocations[tableId] = {
          room: bestSighting.room,
          rssi: bestSighting.rssi,
          timestamp: now,
          confirmed: true,
          confidence: 1.0
        };
      }
    } else {
      const confidence = calculateConfidence(tableId, bestSighting.room, sightings);
      
      tableLocations[tableId] = {
        room: bestSighting.room,
        rssi: bestSighting.rssi,
        timestamp: now,
        confirmed: confidence >= CONFIDENCE_THRESHOLD,
        confidence: confidence
      };
      
      console.log(`üìç New table ${tableId} in ${bestSighting.room} (conf: ${(confidence*100).toFixed(0)}%)`);
    }
    
    const assignedRoom = tableLocations[tableId].room;
    const tableData = sightings.find(s => s.room === assignedRoom);
    
    if (!roomAssignments[assignedRoom]) {
      roomAssignments[assignedRoom] = [];
    }
    
    roomAssignments[assignedRoom].push({
      id: tableId,
      rssi: tableData.rssi,
      last_seen: tableData.last_seen,
      confidence: tableLocations[tableId].confidence
    });
  }
  
  // ‚úÖ –î–æ–¥–∞—Ç–∏ ghost —Å—Ç–æ–ª–∏–∫–∏ (–ë–ï–ó —ñ–∫–æ–Ω–∫–∏ –ø—Ä–∏–≤–∏–¥–∞)
  for (let tableId in tableLocations) {
    if (allTables[tableId]) continue;
    
    const lastSeenTime = lastSeenTimestamps[tableId] || tableLocations[tableId].timestamp;
    const timeSinceLastSeen = now - lastSeenTime;
    
    if (timeSinceLastSeen > TABLE_DELETE_TIMEOUT) {
      console.log(`üóëÔ∏è Deleting old table: ${tableId} (age: ${Math.floor(timeSinceLastSeen/60000)}m)`);
      delete tableLocations[tableId];
      delete tableHistory[tableId];
      delete lastSeenTimestamps[tableId];
      continue;
    }
    
    const location = tableLocations[tableId];
    const assignedRoom = location.room;
    
    if (!roomAssignments[assignedRoom]) {
      roomAssignments[assignedRoom] = [];
    }
    
    console.log(`üëª Ghost table ${tableId} in ${assignedRoom} (last seen: ${Math.floor(timeSinceLastSeen/1000)}s ago)`);
    
    roomAssignments[assignedRoom].push({
      id: tableId,
      rssi: location.rssi,
      last_seen: timeSinceLastSeen,
      confidence: location.confidence,
      ghost: true
    });
  }
  
  return roomAssignments;
}

/* ================= FIREBASE LISTENER ================= */
const roomsRef = ref(database, 'rooms');

onValue(roomsRef, (snapshot) => {
  updateCount++;
  
  document.getElementById('status').className = 'status online';
  document.getElementById('status').textContent = 'ONLINE';
  document.getElementById('update-count').textContent = updateCount;
  document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
  
  const data = snapshot.val();
  console.log('üì® Firebase update:', data);
  
  if (data) {
    render(data);
  } else {
    showEmpty();
  }
}, (error) => {
  console.error('‚ùå Firebase error:', error);
  document.getElementById('status').className = 'status offline';
  document.getElementById('status').textContent = 'ERROR';
});

/* ================= RENDER ================= */
function render(rooms) {
  const now = Date.now();
  
  const roomAssignments = assignTablesToRooms(rooms);
  
  let totalRooms = 0;
  let totalTables = 0;
  let activeTables = 0;
  let activeMasters = 0;
  
  let html = '';
  
  for (let roomName in rooms) {
    const roomData = rooms[roomName];
    const lastUpdate = (roomData.updated || 0) * 1000;
    const masterAge = now - lastUpdate;
    
    if (masterAge > ROOM_DELETE_TIMEOUT) {
      console.log(`üóëÔ∏è Skipping old room: ${roomName} (age: ${Math.floor(masterAge/60000)}m)`);
      continue;
    }
    
    const tables = roomAssignments[roomName] || [];
    
    totalRooms++;
    totalTables += tables.length;
    
    const masterOnline = masterAge < MASTER_OFFLINE_TIMEOUT;
    
    if (masterOnline) {
      activeMasters++;
    }
    
    tables.forEach(table => {
      if (table.last_seen < TABLE_WARNING_TIMEOUT) activeTables++;
    });
    
    const masterId = roomData.master_id || 'unknown';
    const ageSeconds = Math.floor(masterAge / 1000);
    const ageStr = ageSeconds < 60 
      ? `${ageSeconds}s` 
      : `${Math.floor(ageSeconds / 60)}m`;
    
    const sortedTables = tables.sort((a, b) => a.id - b.id);
    
    html += `
    <div class="room-section ${masterOnline ? '' : 'offline'}">
      <div class="room-header">
        <div class="room-header-left">
          <div class="room-title">${roomName}</div>
          <div class="master-status ${masterOnline ? 'online' : 'offline'}">
            ${masterOnline ? '‚óè ONLINE' : '‚óã OFFLINE'}
          </div>
        </div>
        <div class="room-info">
          <div class="room-info-item">
            <span class="room-info-label">Master:</span>
            <span class="room-info-value">${masterId}</span>
          </div>
          <div class="room-info-item">
            <span class="room-info-label">Tables:</span>
            <span class="room-info-value">${tables.length}</span>
          </div>
          <div class="room-info-item">
            <span class="room-info-label">Updated:</span>
            <span class="room-info-value">${ageStr} ago</span>
          </div>
        </div>
      </div>`;
    
    if (tables.length === 0) {
      html += `<div class="empty-room">No tables detected</div>`;
    } else {
      html += '<div class="table-grid">';
      
      sortedTables.forEach(table => {
        const status = getTableStatus(table.last_seen);
        const confidencePercent = Math.round(table.confidence * 100);
        
        // ‚úÖ –ë–ï–ó —ñ–∫–æ–Ω–∫–∏ –ø—Ä–∏–≤–∏–¥–∞
        html += `
        <div class="table-item ${status}">
          <div class="table-confidence">${confidencePercent}%</div>
          <div class="table-id">${table.id}</div>
          <div class="table-rssi">${table.rssi} dBm</div>
          <div class="table-status">${status}</div>
        </div>`;
      });
      
      html += '</div>';
    }
    
    html += '</div>';
  }
  
  // –ü–æ–∫–∞–∑–∞—Ç–∏ —Å—Ç–æ–ª–∏–∫–∏ –∑ –≤–∏–¥–∞–ª–µ–Ω–∏—Ö –∫—ñ–º–Ω–∞—Ç
  for (let roomName in roomAssignments) {
    if (rooms[roomName]) continue;
    
    const tables = roomAssignments[roomName];
    if (tables.length === 0) continue;
    
    totalTables += tables.length;
    
    const sortedTables = tables.sort((a, b) => a.id - b.id);
    
    html += `
    <div class="room-section offline">
      <div class="room-header">
        <div class="room-header-left">
          <div class="room-title">${roomName}</div>
          <div class="master-status offline">‚óã DELETED</div>
        </div>
        <div class="room-info">
          <div class="room-info-item">
            <span class="room-info-label">Tables:</span>
            <span class="room-info-value">${tables.length}</span>
          </div>
        </div>
      </div>
      <div class="table-grid">`;
    
    sortedTables.forEach(table => {
      const status = getTableStatus(table.last_seen);
      const confidencePercent = Math.round(table.confidence * 100);
      
      html += `
      <div class="table-item ${status}">
        <div class="table-confidence">${confidencePercent}%</div>
        <div class="table-id">${table.id}</div>
        <div class="table-rssi">${table.rssi} dBm</div>
        <div class="table-status">${status}</div>
      </div>`;
    });
    
    html += '</div></div>';
  }
  
  if (html === '') {
    showEmpty();
  } else {
    document.getElementById('content').innerHTML = html;
  }
  
  document.getElementById('stat-rooms').textContent = totalRooms;
  document.getElementById('stat-tables').textContent = totalTables;
  document.getElementById('stat-active').textContent = activeTables;
  document.getElementById('stat-masters').textContent = activeMasters;
}

function showEmpty() {
  document.getElementById('content').innerHTML = `
    <div class="empty-state">
      <div class="empty-icon">‚Äî</div>
      <div class="empty-text">NO ACTIVE MASTERS</div>
    </div>`;
  
  document.getElementById('stat-rooms').textContent = 0;
  document.getElementById('stat-tables').textContent = 0;
  document.getElementById('stat-active').textContent = 0;
  document.getElementById('stat-masters').textContent = 0;
}

function getTableStatus(lastSeen) {
  if (lastSeen < TABLE_WARNING_TIMEOUT) return 'active';
  if (lastSeen < TABLE_DELETE_TIMEOUT) return 'inactive';
  return 'deleted';
}

  console.log('üïê Master Update Times:', masterUpdateTimes);
  console.log('üëª Last Seen Timestamps:', lastSeenTimestamps);
};
