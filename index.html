<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Tracker</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #000000;
  color: #ffffff;
  min-height: 100vh;
}

.header {
  background: #0a0a0a;
  border-bottom: 1px solid #1a1a1a;
  padding: 20px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header h1 {
  font-size: 18px;
  font-weight: 600;
  color: #dc2626;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.status {
  padding: 6px 16px;
  border-radius: 3px;
  font-size: 12px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.status.online {
  background: #15803d;
  color: #fff;
}

.status.offline {
  background: #7f1d1d;
  color: #fff;
}

.stats-bar {
  background: #0a0a0a;
  border-bottom: 1px solid #1a1a1a;
  padding: 15px 30px;
  display: flex;
  gap: 40px;
}

.stat {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.stat-label {
  font-size: 10px;
  color: #666;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.stat-value {
  font-size: 24px;
  font-weight: 700;
  color: #fff;
}

.stat-value.red {
  color: #dc2626;
}

.content {
  padding: 30px;
}

.room-section {
  background: #0a0a0a;
  border: 1px solid #1a1a1a;
  border-radius: 4px;
  margin-bottom: 20px;
  overflow: hidden;
}

.room-section.offline {
  border-color: #7f1d1d;
  opacity: 0.7;
}

.room-header {
  background: #0d0d0d;
  border-bottom: 1px solid #1a1a1a;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.room-header-left {
  display: flex;
  align-items: center;
  gap: 15px;
}

.room-title {
  font-size: 14px;
  font-weight: 600;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.master-status {
  font-size: 11px;
  padding: 3px 8px;
  border-radius: 2px;
  font-weight: 600;
}

.master-status.online {
  background: #15803d;
  color: #fff;
}

.master-status.offline {
  background: #7f1d1d;
  color: #fff;
}

.room-info {
  display: flex;
  gap: 20px;
  font-size: 11px;
  color: #666;
}

.room-info-item {
  display: flex;
  gap: 5px;
}

.room-info-label {
  color: #444;
}

.room-info-value {
  color: #888;
}

.table-grid {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
  gap: 15px;
}

.empty-room {
  padding: 40px 20px;
  text-align: center;
  color: #444;
  font-size: 12px;
}

.table-item {
  background: #0d0d0d;
  border: 2px solid #1a1a1a;
  border-radius: 4px;
  padding: 15px;
  text-align: center;
  cursor: pointer;
  transition: all 0.2s;
}

.table-item:hover {
  border-color: #333;
  transform: translateY(-2px);
}

.table-item.active {
  border-color: #15803d;
  background: #0f1f13;
}

.table-item.warning {
  border-color: #b45309;
  background: #1a1107;
}

.table-item.inactive {
  border-color: #991b1b;
  background: #1a0808;
}

.table-id {
  font-size: 28px;
  font-weight: 700;
  color: #fff;
  margin-bottom: 5px;
}

.table-rssi {
  font-size: 11px;
  color: #666;
  font-weight: 600;
}

.table-status {
  font-size: 9px;
  color: #444;
  margin-top: 5px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: #333;
}

.empty-icon {
  font-size: 48px;
  margin-bottom: 15px;
  opacity: 0.3;
}

.empty-text {
  font-size: 14px;
  color: #666;
}

.footer-info {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #0a0a0a;
  border: 1px solid #1a1a1a;
  border-radius: 4px;
  padding: 12px 16px;
  font-size: 10px;
  color: #666;
  font-family: 'Courier New', monospace;
}

.footer-info .label {
  color: #444;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.footer-info .value {
  color: #dc2626;
  font-weight: 600;
}

.loading {
  text-align: center;
  padding: 100px 20px;
  color: #333;
}

.spinner {
  border: 3px solid #1a1a1a;
  border-top: 3px solid #dc2626;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div class="header">
  <h1>âš¡ Table Tracker</h1>
  <div class="status offline" id="status">OFFLINE</div>
</div>

<div class="stats-bar">
  <div class="stat">
    <div class="stat-label">Rooms</div>
    <div class="stat-value" id="stat-rooms">0</div>
  </div>
  <div class="stat">
    <div class="stat-label">Tables</div>
    <div class="stat-value" id="stat-tables">0</div>
  </div>
  <div class="stat">
    <div class="stat-label">Active</div>
    <div class="stat-value red" id="stat-active">0</div>
  </div>
  <div class="stat">
    <div class="stat-label">Masters</div>
    <div class="stat-value" id="stat-masters">0</div>
  </div>
</div>

<div class="content" id="content">
  <div class="loading">
    <div class="spinner"></div>
    <div style="font-size: 14px; color: #666;">CONNECTING TO FIREBASE</div>
  </div>
</div>

<div class="footer-info" id="footer">
  <div><span class="label">Backend:</span> <span class="value">Firebase</span></div>
  <div><span class="label">Updates:</span> <span class="value" id="update-count">0</span></div>
  <div><span class="label">Last:</span> <span class="value" id="last-update">--:--:--</span></div>
</div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

const firebaseConfig = {
  apiKey: "AIzaSyCWNko1tniaerF3b9Wi8HDS0muhymvIVoQ",
  authDomain: "table-tracker-712c8.firebaseapp.com",
  databaseURL: "https://table-tracker-712c8-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "table-tracker-712c8",
  storageBucket: "table-tracker-712c8.firebasestorage.app",
  messagingSenderId: "868274806628",
  appId: "1:868274806628:web:36b9ec7ae969ab3ec2e471"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const RSSI_HYSTERESIS = 5;
const TIME_THRESHOLD = 5000;
const MASTER_TIMEOUT = 60000;
const TABLE_TTL = 10 * 60 * 1000;

let updateCount = 0;
let tableLocations = {};
let roomsLocked = false;
let lockedRooms = {};
let rekeyTimestamp = 0;

window.rekey = () => {
  console.clear();
  console.log("ðŸ” SYSTEM REKEY");
  tableLocations = {};
  lockedRooms = {};
  roomsLocked = true;
  rekeyTimestamp = Date.now();
};

const roomsRef = ref(db, 'rooms');

onValue(roomsRef, snapshot => {
  const data = snapshot.val() || {};
  updateCount++;

  document.getElementById("status").className = "status online";
  document.getElementById("status").textContent = "ONLINE";
  document.getElementById("update-count").textContent = updateCount;
  document.getElementById("last-update").textContent = new Date().toLocaleTimeString();

  if (roomsLocked) {
    for (let room in data) {
        const updated = (data[room].updated || 0) * 1000;
        const dt = Math.abs(updated - rekeyTimestamp);

        // accept only masters that pinged immediately after rekey
        if (dt < 5000) {
            lockedRooms[room] = data[room];
        }
    }

    if (Object.keys(lockedRooms).length === 0) {
      document.getElementById("content").innerHTML =
        "<div style='padding:60px;color:#444;text-align:center'>WAITING FOR MASTERSâ€¦</div>";
      return;
    } else {
      roomsLocked = false;
      console.log("âœ… Masters re-registered:", Object.keys(lockedRooms));
      render(lockedRooms);
      return;
    }
  }

  render(data);
});

function assignTablesToRooms(rooms) {
  const now = Date.now();
  const all = {};
  for (let room in rooms) {
    (rooms[room].tables || []).forEach(t => {
      if (!all[t.id]) all[t.id] = [];
      all[t.id].push({ room, rssi: t.rssi, last_seen: t.last_seen });
    });
  }

  const map = {};
  for (let id in all) {
    const sightings = all[id];
    let best = sightings.reduce((a,b)=>b.rssi>a.rssi?b:a);
    const prev = tableLocations[id];
    if (prev) {
      const inPrev = sightings.find(s=>s.room===prev.room);
      if (inPrev) {
        if (best.rssi - inPrev.rssi < RSSI_HYSTERESIS) best = inPrev;
      }
    }
    tableLocations[id] = { room: best.room, rssi: best.rssi, timestamp: now };
    if (!map[best.room]) map[best.room] = [];
    map[best.room].push({ id, rssi: best.rssi, last_seen: best.last_seen });
  }

  for (let id in tableLocations) {
    if (!all[id]) {
      const prev = tableLocations[id];
      if (!map[prev.room]) map[prev.room] = [];
      map[prev.room].push({ id, rssi: prev.rssi, last_seen: 9999999 });
    }
    if (now - tableLocations[id].timestamp > TABLE_TTL) delete tableLocations[id];
  }

  return map;
}

function render(rooms) {
  const map = assignTablesToRooms(rooms);
  let html = "";
  let r=0,t=0,a=0,m=0;
  const now = Date.now();

  for (let room in rooms) {
    r++;
    const data = rooms[room];
    const last = (data.updated||0)*1000;
    const online = (now-last)<MASTER_TIMEOUT;
    if (online) m++;

    const tables = map[room] || [];
    t += tables.length;
    tables.forEach(x=>{ if(x.last_seen<30000) a++; });

    html += `<div class="room-section ${online?'':'offline'}"><div class="room-header"><div class="room-title">${room}</div></div><div class="table-grid">`;
    tables.sort((a,b)=>a.id-b.id).forEach(t=>{
      html+=`<div class="table-item ${getStatus(t.last_seen)}"><div class="table-id">${t.id}</div><div class="table-rssi">${t.rssi}</div></div>`;
    });
    html+="</div></div>";
  }

  document.getElementById("content").innerHTML = html;
  document.getElementById("stat-rooms").textContent = r;
  document.getElementById("stat-tables").textContent = t;
  document.getElementById("stat-active").textContent = a;
  document.getElementById("stat-masters").textContent = m;
}

function getStatus(ls) {
  if (ls<30000) return "active";
  if (ls<900000) return "warning";
  return "inactive";
}
</script>



</body>
</html>
