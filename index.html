<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Tracker</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #000000;
  color: #ffffff;
  min-height: 100vh;
}

.header {
  background: #0a0a0a;
  border-bottom: 1px solid #1a1a1a;
  padding: 20px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header h1 {
  font-size: 18px;
  font-weight: 600;
  color: #dc2626;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.status {
  padding: 6px 16px;
  border-radius: 3px;
  font-size: 12px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.status.online {
  background: #15803d;
  color: #fff;
}

.status.offline {
  background: #7f1d1d;
  color: #fff;
}

.stats-bar {
  background: #0a0a0a;
  border-bottom: 1px solid #1a1a1a;
  padding: 15px 30px;
  display: flex;
  gap: 40px;
}

.stat {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.stat-label {
  font-size: 10px;
  color: #666;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.stat-value {
  font-size: 24px;
  font-weight: 700;
  color: #fff;
}

.stat-value.red {
  color: #dc2626;
}

.content {
  padding: 30px;
}

.room-section {
  background: #0a0a0a;
  border: 1px solid #1a1a1a;
  border-radius: 4px;
  margin-bottom: 20px;
  overflow: hidden;
}

.room-section.offline {
  border-color: #7f1d1d;
  opacity: 0.7;
}

.room-header {
  background: #0d0d0d;
  border-bottom: 1px solid #1a1a1a;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.room-header-left {
  display: flex;
  align-items: center;
  gap: 15px;
}

.room-title {
  font-size: 14px;
  font-weight: 600;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.master-status {
  font-size: 11px;
  padding: 3px 8px;
  border-radius: 2px;
  font-weight: 600;
}

.master-status.online {
  background: #15803d;
  color: #fff;
}

.master-status.offline {
  background: #7f1d1d;
  color: #fff;
}

.room-info {
  display: flex;
  gap: 20px;
  font-size: 11px;
  color: #666;
}

.room-info-item {
  display: flex;
  gap: 5px;
}

.room-info-label {
  color: #444;
}

.room-info-value {
  color: #888;
}

.table-grid {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
  gap: 15px;
}

.empty-room {
  padding: 40px 20px;
  text-align: center;
  color: #444;
  font-size: 12px;
}

.table-item {
  background: #0d0d0d;
  border: 2px solid #1a1a1a;
  border-radius: 4px;
  padding: 15px;
  text-align: center;
  cursor: pointer;
  transition: all 0.2s;
}

.table-item:hover {
  border-color: #333;
  transform: translateY(-2px);
}

.table-item.active {
  border-color: #15803d;
  background: #0f1f13;
}

.table-item.warning {
  border-color: #b45309;
  background: #1a1107;
}

.table-item.inactive {
  border-color: #991b1b;
  background: #1a0808;
}

.table-id {
  font-size: 28px;
  font-weight: 700;
  color: #fff;
  margin-bottom: 5px;
}

.table-rssi {
  font-size: 11px;
  color: #666;
  font-weight: 600;
}

.table-status {
  font-size: 9px;
  color: #444;
  margin-top: 5px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: #333;
}

.empty-icon {
  font-size: 48px;
  margin-bottom: 15px;
  opacity: 0.3;
}

.empty-text {
  font-size: 14px;
  color: #666;
}

.footer-info {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #0a0a0a;
  border: 1px solid #1a1a1a;
  border-radius: 4px;
  padding: 12px 16px;
  font-size: 10px;
  color: #666;
  font-family: 'Courier New', monospace;
}

.footer-info .label {
  color: #444;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.footer-info .value {
  color: #dc2626;
  font-weight: 600;
}

.loading {
  text-align: center;
  padding: 100px 20px;
  color: #333;
}

.spinner {
  border: 3px solid #1a1a1a;
  border-top: 3px solid #dc2626;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div class="header">
  <h1>‚ö° Table Tracker</h1>
  <div class="status offline" id="status">OFFLINE</div>
</div>

<div class="stats-bar">
  <div class="stat">
    <div class="stat-label">Rooms</div>
    <div class="stat-value" id="stat-rooms">0</div>
  </div>
  <div class="stat">
    <div class="stat-label">Tables</div>
    <div class="stat-value" id="stat-tables">0</div>
  </div>
  <div class="stat">
    <div class="stat-label">Active</div>
    <div class="stat-value red" id="stat-active">0</div>
  </div>
  <div class="stat">
    <div class="stat-label">Masters</div>
    <div class="stat-value" id="stat-masters">0</div>
  </div>
</div>

<div class="content" id="content">
  <div class="loading">
    <div class="spinner"></div>
    <div style="font-size: 14px; color: #666;">CONNECTING TO FIREBASE</div>
  </div>
</div>

<div class="footer-info" id="footer">
  <div><span class="label">Backend:</span> <span class="value">Firebase</span></div>
  <div><span class="label">Updates:</span> <span class="value" id="update-count">0</span></div>
  <div><span class="label">Last:</span> <span class="value" id="last-update">--:--:--</span></div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
  import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

  // ===== FIREBASE CONFIG =====
  const firebaseConfig = {
    apiKey: "AIzaSyCWNko1tniaerF3b9Wi8HDS0muhymvIVoQ",
    authDomain: "table-tracker-712c8.firebaseapp.com",
    databaseURL: "https://table-tracker-712c8-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "table-tracker-712c8",
    storageBucket: "table-tracker-712c8.firebasestorage.app",
    messagingSenderId: "868274806628",
    appId: "1:868274806628:web:36b9ec7ae969ab3ec2e471"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  console.log('üî• Firebase initialized');

  let updateCount = 0;

  // ===== HYSTERESIS CONFIG =====
  const RSSI_HYSTERESIS = 5;
  const TIME_THRESHOLD = 5000;
  const MASTER_TIMEOUT = 60000; // 60 seconds

  let tableLocations = {};

  // ===== ASSIGN TABLES TO ROOMS =====
  function assignTablesToRooms(rooms) {
    const now = Date.now();
    const allTables = {};
    
    for (let roomName in rooms) {
      const room = rooms[roomName];
      const lastUpdate = (room.updated || 0) * 1000;
      const age = now - lastUpdate;
      
      if (age > MASTER_TIMEOUT) continue;
      
      const tables = room.tables || [];
      tables.forEach(table => {
        if (!allTables[table.id]) {
          allTables[table.id] = [];
        }
        allTables[table.id].push({
          room: roomName,
          rssi: table.rssi,
          last_seen: table.last_seen,
          updated: lastUpdate
        });
      });
    }
    
    const roomAssignments = {};
    
    for (let tableId in allTables) {
      const sightings = allTables[tableId];
      
      let bestSighting = sightings.reduce((best, current) => {
        return current.rssi > best.rssi ? current : best;
      });
      
      const prevLocation = tableLocations[tableId];
      
      if (prevLocation && prevLocation.confirmed) {
        const currentInPrevRoom = sightings.find(s => s.room === prevLocation.room);
        
        if (currentInPrevRoom) {
          const rssiDiff = bestSighting.rssi - currentInPrevRoom.rssi;
          
          if (rssiDiff > RSSI_HYSTERESIS) {
            const timeSinceChange = now - prevLocation.timestamp;
            
            if (timeSinceChange > TIME_THRESHOLD) {
              console.log(`Table ${tableId}: ${prevLocation.room} ‚Üí ${bestSighting.room} (${rssiDiff}dB)`);
              tableLocations[tableId] = {
                room: bestSighting.room,
                rssi: bestSighting.rssi,
                timestamp: now,
                confirmed: true
              };
            } else {
              bestSighting = currentInPrevRoom;
            }
          } else {
            bestSighting = currentInPrevRoom;
            tableLocations[tableId].timestamp = now;
          }
        } else {
          console.log(`Table ${tableId}: ${prevLocation.room} ‚Üí ${bestSighting.room} (not visible in prev)`);
          tableLocations[tableId] = {
            room: bestSighting.room,
            rssi: bestSighting.rssi,
            timestamp: now,
            confirmed: true
          };
        }
      } else {
        tableLocations[tableId] = {
          room: bestSighting.room,
          rssi: bestSighting.rssi,
          timestamp: now,
          confirmed: true
        };
      }
      
      const assignedRoom = tableLocations[tableId].room;
      const tableData = sightings.find(s => s.room === assignedRoom);
      
      if (!roomAssignments[assignedRoom]) {
        roomAssignments[assignedRoom] = [];
      }
      
      roomAssignments[assignedRoom].push({
        id: tableId,
        rssi: tableData.rssi,
        last_seen: tableData.last_seen
      });
    }
    
    return roomAssignments;
  }

  // Listen to /rooms
  const roomsRef = ref(database, 'rooms');
  
  onValue(roomsRef, (snapshot) => {
    updateCount++;
    
    document.getElementById('status').className = 'status online';
    document.getElementById('status').textContent = 'ONLINE';
    document.getElementById('update-count').textContent = updateCount;
    document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
    
    const data = snapshot.val();
    console.log('üì® Firebase update:', data);
    
    if (data) {
      render(data);
    } else {
      showEmpty();
    }
  }, (error) => {
    console.error('‚ùå Firebase error:', error);
    document.getElementById('status').className = 'status offline';
    document.getElementById('status').textContent = 'ERROR';
  });

  function render(rooms) {
    const now = Date.now();
    
    // –ü—Ä–∏—Å–≤–æ—ó—Ç–∏ —Å—Ç–æ–ª–∏–∫–∏ –¥–æ –∫—ñ–º–Ω–∞—Ç
    const roomAssignments = assignTablesToRooms(rooms);
    
    let totalRooms = 0;
    let totalTables = 0;
    let activeTables = 0;
    let activeMasters = 0;
    
    let html = '';
    
    // ‚úÖ –ü–û–ö–ê–ó–£–í–ê–¢–ò –í–°–Ü –ö–Ü–ú–ù–ê–¢–ò (–Ω–∞–≤—ñ—Ç—å –±–µ–∑ —Å—Ç–æ–ª–∏–∫—ñ–≤)
    for (let roomName in rooms) {
      const roomData = rooms[roomName];
      const tables = roomAssignments[roomName] || [];
      
      totalRooms++;
      totalTables += tables.length;
      
      // –ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ —á–∏ Master online
      const lastUpdate = (roomData.updated || 0) * 1000;
      const masterAge = now - lastUpdate;
      const masterOnline = masterAge < MASTER_TIMEOUT;
      
      if (masterOnline) {
        activeMasters++;
      }
      
      // Count active tables
      tables.forEach(table => {
        if (table.last_seen < 30000) activeTables++;
      });
      
      // Master info
      const masterId = roomData.master_id || 'unknown';
      const lastUpdateStr = lastUpdate > 0 
        ? new Date(lastUpdate).toLocaleTimeString() 
        : '--:--:--';
      
      const ageSeconds = Math.floor(masterAge / 1000);
      const ageStr = ageSeconds < 60 
        ? `${ageSeconds}s ago` 
        : `${Math.floor(ageSeconds / 60)}m ago`;
      
      // Sort tables by ID
      const sortedTables = tables.sort((a, b) => a.id - b.id);
      
      html += `
      <div class="room-section ${masterOnline ? '' : 'offline'}">
        <div class="room-header">
          <div class="room-header-left">
            <div class="room-title">${roomName}</div>
            <div class="master-status ${masterOnline ? 'online' : 'offline'}">
              ${masterOnline ? '‚óè ONLINE' : '‚óã OFFLINE'}
            </div>
          </div>
          <div class="room-info">
            <div class="room-info-item">
              <span class="room-info-label">Master:</span>
              <span class="room-info-value">${masterId}</span>
            </div>
            <div class="room-info-item">
              <span class="room-info-label">Tables:</span>
              <span class="room-info-value">${tables.length}</span>
            </div>
            <div class="room-info-item">
              <span class="room-info-label">Updated:</span>
              <span class="room-info-value">${ageStr}</span>
            </div>
          </div>
        </div>`;
      
      if (tables.length === 0) {
        html += `
        <div class="empty-room">
          No tables detected in this room
        </div>`;
      } else {
        html += '<div class="table-grid">';
        
        sortedTables.forEach(table => {
          const status = getStatus(table.last_seen);
          
          html += `
          <div class="table-item ${status}">
            <div class="table-id">${table.id}</div>
            <div class="table-rssi">${table.rssi} dBm</div>
            <div class="table-status">${status}</div>
          </div>`;
        });
        
        html += '</div>';
      }
      
      html += '</div>';
    }
    
    if (html === '') {
      showEmpty();
    } else {
      document.getElementById('content').innerHTML = html;
    }
    
    // Update stats
    document.getElementById('stat-rooms').textContent = totalRooms;
    document.getElementById('stat-tables').textContent = totalTables;
    document.getElementById('stat-active').textContent = activeTables;
    document.getElementById('stat-masters').textContent = activeMasters;
  }

  function showEmpty() {
    document.getElementById('content').innerHTML = `
      <div class="empty-state">
        <div class="empty-icon">‚Äî</div>
        <div class="empty-text">NO ACTIVE MASTERS</div>
      </div>`;
    
    document.getElementById('stat-rooms').textContent = 0;
    document.getElementById('stat-tables').textContent = 0;
    document.getElementById('stat-active').textContent = 0;
    document.getElementById('stat-masters').textContent = 0;
  }

  function getStatus(lastSeen) {
    if (lastSeen < 30000) return 'active';
    if (lastSeen < 900000) return 'warning';
    return 'inactive';
  }
</script>

</body>
</html>
