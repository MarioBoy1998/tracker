<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Tracker</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #000000;
  color: #ffffff;
  min-height: 100vh;
}

.header {
  background: #0a0a0a;
  border-bottom: 1px solid #1a1a1a;
  padding: 20px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header h1 {
  font-size: 18px;
  font-weight: 600;
  color: #dc2626;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.status {
  padding: 6px 16px;
  border-radius: 3px;
  font-size: 12px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.status.online {
  background: #15803d;
  color: #fff;
}

.status.offline {
  background: #7f1d1d;
  color: #fff;
}

.stats-bar {
  background: #0a0a0a;
  border-bottom: 1px solid #1a1a1a;
  padding: 15px 30px;
  display: flex;
  gap: 40px;
}

.stat {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.stat-label {
  font-size: 10px;
  color: #666;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.stat-value {
  font-size: 24px;
  font-weight: 700;
  color: #fff;
}

.stat-value.red {
  color: #dc2626;
}

.content {
  padding: 30px;
}

.room-section {
  background: #0a0a0a;
  border: 1px solid #1a1a1a;
  border-radius: 4px;
  margin-bottom: 20px;
  overflow: hidden;
}

.room-header {
  background: #0d0d0d;
  border-bottom: 1px solid #1a1a1a;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.room-title {
  font-size: 14px;
  font-weight: 600;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.room-count {
  font-size: 12px;
  color: #666;
}

.table-grid {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
  gap: 15px;
}

.table-item {
  background: #0d0d0d;
  border: 2px solid #1a1a1a;
  border-radius: 4px;
  padding: 15px;
  text-align: center;
  cursor: pointer;
  transition: all 0.2s;
}

.table-item:hover {
  border-color: #333;
  transform: translateY(-2px);
}

.table-item.active {
  border-color: #15803d;
  background: #0f1f13;
}

.table-item.warning {
  border-color: #b45309;
  background: #1a1107;
}

.table-item.inactive {
  border-color: #991b1b;
  background: #1a0808;
}

.table-id {
  font-size: 28px;
  font-weight: 700;
  color: #fff;
  margin-bottom: 5px;
}

.table-rssi {
  font-size: 11px;
  color: #666;
  font-weight: 600;
}

.table-status {
  font-size: 9px;
  color: #444;
  margin-top: 5px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: #333;
}

.empty-icon {
  font-size: 48px;
  margin-bottom: 15px;
  opacity: 0.3;
}

.empty-text {
  font-size: 14px;
  color: #666;
}

.footer-info {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #0a0a0a;
  border: 1px solid #1a1a1a;
  border-radius: 4px;
  padding: 12px 16px;
  font-size: 10px;
  color: #666;
  font-family: 'Courier New', monospace;
}

.footer-info .label {
  color: #444;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.footer-info .value {
  color: #dc2626;
  font-weight: 600;
}

.loading {
  text-align: center;
  padding: 100px 20px;
  color: #333;
}

.spinner {
  border: 3px solid #1a1a1a;
  border-top: 3px solid #dc2626;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div class="header">
  <h1>âš¡ Table Tracker</h1>
  <div class="status offline" id="status">OFFLINE</div>
</div>

<div class="stats-bar">
  <div class="stat">
    <div class="stat-label">Rooms</div>
    <div class="stat-value" id="stat-rooms">0</div>
  </div>
  <div class="stat">
    <div class="stat-label">Tables</div>
    <div class="stat-value" id="stat-tables">0</div>
  </div>
  <div class="stat">
    <div class="stat-label">Active</div>
    <div class="stat-value red" id="stat-active">0</div>
  </div>
  <div class="stat">
    <div class="stat-label">Masters</div>
    <div class="stat-value" id="stat-masters">0</div>
  </div>
</div>

<div class="content" id="content">
  <div class="loading">
    <div class="spinner"></div>
    <div style="font-size: 14px; color: #666;">CONNECTING TO FIREBASE</div>
  </div>
</div>

<div class="footer-info" id="footer">
  <div><span class="label">Backend:</span> <span class="value">Firebase</span></div>
  <div><span class="label">Updates:</span> <span class="value" id="update-count">0</span></div>
  <div><span class="label">Last:</span> <span class="value" id="last-update">--:--:--</span></div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
  import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

  // ===== FIREBASE CONFIG =====
  const firebaseConfig = {
    apiKey: "AIzaSyCWNko1tniaerF3b9Wi8HDS0muhymvIVoQ",
    authDomain: "table-tracker-712c8.firebaseapp.com",
    databaseURL: "https://table-tracker-712c8-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "table-tracker-712c8",
    storageBucket: "table-tracker-712c8.firebasestorage.app",
    messagingSenderId: "868274806628",
    appId: "1:868274806628:web:36b9ec7ae969ab3ec2e471"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  console.log('ðŸ”¥ Firebase initialized');

  let updateCount = 0;

  // ===== HYSTERESIS CONFIG =====
  const RSSI_HYSTERESIS = 5;  // dBm Ñ€Ñ–Ð·Ð½Ð¸Ñ†Ñ Ð´Ð»Ñ Ð·Ð¼Ñ–Ð½Ð¸ ÐºÑ–Ð¼Ð½Ð°Ñ‚Ð¸
  const TIME_THRESHOLD = 5000; // 5 ÑÐµÐºÑƒÐ½Ð´ Ð¿ÐµÑ€ÐµÐ´ Ð¿ÐµÑ€ÐµÐ¼Ñ–Ñ‰ÐµÐ½Ð½ÑÐ¼

  // Ð—Ð±ÐµÑ€Ñ–Ð³Ð°Ñ”Ð¼Ð¾ Ð¾ÑÑ‚Ð°Ð½Ð½Ñ” Ð¼Ñ–ÑÑ†ÐµÐ·Ð½Ð°Ñ…Ð¾Ð´Ð¶ÐµÐ½Ð½Ñ ÑÑ‚Ð¾Ð»Ð¸ÐºÑ–Ð²
  let tableLocations = {}; // {tableId: {room, rssi, timestamp, confirmed}}

  // ===== ASSIGN TABLE TO ROOM =====
  function assignTablesToRooms(rooms) {
    const now = Date.now();
    const allTables = {}; // {tableId: [{room, rssi, updated}, ...]}
    
    // Ð—Ð±Ð¸Ñ€Ð°Ñ”Ð¼Ð¾ Ð²ÑÑ– ÑÑ‚Ð¾Ð»Ð¸ÐºÐ¸ Ð· ÑƒÑÑ–Ñ… ÐºÑ–Ð¼Ð½Ð°Ñ‚
    for (let roomName in rooms) {
      const room = rooms[roomName];
      const lastUpdate = (room.updated || 0) * 1000; // Convert to ms
      const age = now - lastUpdate;
      
      if (age > 60000) continue; // Skip old data (>60 sec)
      
      const tables = room.tables || [];
      tables.forEach(table => {
        if (!allTables[table.id]) {
          allTables[table.id] = [];
        }
        allTables[table.id].push({
          room: roomName,
          rssi: table.rssi,
          last_seen: table.last_seen,
          updated: lastUpdate
        });
      });
    }
    
    // Ð’Ð¸Ð·Ð½Ð°Ñ‡Ð°Ñ”Ð¼Ð¾ Ð² ÑÐºÑ–Ð¹ ÐºÑ–Ð¼Ð½Ð°Ñ‚Ñ– Ð¼Ð°Ñ” Ð±ÑƒÑ‚Ð¸ ÐºÐ¾Ð¶ÐµÐ½ ÑÑ‚Ð¾Ð»Ð¸Ðº
    const roomAssignments = {}; // {roomName: [tables]}
    
    for (let tableId in allTables) {
      const sightings = allTables[tableId];
      
      // Ð—Ð½Ð°Ð¹Ñ‚Ð¸ Ð½Ð°Ð¹ÑÐ¸Ð»ÑŒÐ½Ñ–ÑˆÐ¸Ð¹ ÑÐ¸Ð³Ð½Ð°Ð»
      let bestSighting = sightings.reduce((best, current) => {
        return current.rssi > best.rssi ? current : best;
      });
      
      // ÐŸÐµÑ€ÐµÐ²Ñ–Ñ€Ð¸Ñ‚Ð¸ Ñ‡Ð¸ ÑÑ‚Ð¾Ð»Ð¸Ðº Ð²Ð¶Ðµ Ð±ÑƒÐ² Ð¿Ñ€Ð¸ÑÐ²Ð¾Ñ”Ð½Ð¸Ð¹
      const prevLocation = tableLocations[tableId];
      
      if (prevLocation && prevLocation.confirmed) {
        // Ð¡Ñ‚Ð¾Ð»Ð¸Ðº Ð²Ð¶Ðµ Ð¿Ñ–Ð´Ñ‚Ð²ÐµÑ€Ð´Ð¶ÐµÐ½Ð¾ Ð² ÐºÑ–Ð¼Ð½Ð°Ñ‚Ñ–
        // ÐŸÐµÑ€ÐµÐ²Ñ–Ñ€Ð¸Ñ‚Ð¸ Ñ‡Ð¸ Ñ‚Ñ€ÐµÐ±Ð° Ð¹Ð¾Ð³Ð¾ Ð¿ÐµÑ€ÐµÐ¼Ñ–Ñ‰Ð°Ñ‚Ð¸
        
        const currentInPrevRoom = sightings.find(s => s.room === prevLocation.room);
        
        if (currentInPrevRoom) {
          // Ð¡Ñ‚Ð¾Ð»Ð¸Ðº Ð²ÑÐµ Ñ‰Ðµ Ð²Ð¸Ð´Ð½Ð¾ Ð² Ð¿Ð¾Ð¿ÐµÑ€ÐµÐ´Ð½Ñ–Ð¹ ÐºÑ–Ð¼Ð½Ð°Ñ‚Ñ–
          const rssiDiff = bestSighting.rssi - currentInPrevRoom.rssi;
          
          if (rssiDiff > RSSI_HYSTERESIS) {
            // ÐÐ¾Ð²Ð¸Ð¹ ÑÐ¸Ð³Ð½Ð°Ð» Ð·Ð½Ð°Ñ‡Ð½Ð¾ ÑÐ¸Ð»ÑŒÐ½Ñ–ÑˆÐ¸Ð¹
            const timeSinceChange = now - prevLocation.timestamp;
            
            if (timeSinceChange > TIME_THRESHOLD) {
              // Ð”Ð¾ÑÑ‚Ð°Ñ‚Ð½ÑŒÐ¾ Ñ‡Ð°ÑÑƒ Ð¿Ñ€Ð¾Ð¹ÑˆÐ»Ð¾ - Ð¿ÐµÑ€ÐµÐ¼Ñ–Ñ‰ÑƒÑ”Ð¼Ð¾
              console.log(`Table ${tableId}: ${prevLocation.room} â†’ ${bestSighting.room} (${rssiDiff}dB)`);
              tableLocations[tableId] = {
                room: bestSighting.room,
                rssi: bestSighting.rssi,
                timestamp: now,
                confirmed: true
              };
            } else {
              // Ð©Ðµ Ð½Ðµ Ñ‡Ð°Ñ - Ð·Ð°Ð»Ð¸ÑˆÐ°Ñ”Ð¼Ð¾ Ð² Ð¿Ð¾Ð¿ÐµÑ€ÐµÐ´Ð½Ñ–Ð¹ ÐºÑ–Ð¼Ð½Ð°Ñ‚Ñ–
              bestSighting = currentInPrevRoom;
            }
          } else {
            // Ð¡Ð¸Ð³Ð½Ð°Ð» Ð½ÐµÐ´Ð¾ÑÑ‚Ð°Ñ‚Ð½ÑŒÐ¾ ÑÐ¸Ð»ÑŒÐ½Ñ–ÑˆÐ¸Ð¹ - Ð·Ð°Ð»Ð¸ÑˆÐ°Ñ”Ð¼Ð¾
            bestSighting = currentInPrevRoom;
            tableLocations[tableId].timestamp = now; // Update timestamp
          }
        } else {
          // Ð¡Ñ‚Ð¾Ð»Ð¸Ðº Ð±Ñ–Ð»ÑŒÑˆÐµ Ð½Ðµ Ð²Ð¸Ð´Ð½Ð¾ Ð² Ð¿Ð¾Ð¿ÐµÑ€ÐµÐ´Ð½Ñ–Ð¹ ÐºÑ–Ð¼Ð½Ð°Ñ‚Ñ– - Ð¿ÐµÑ€ÐµÐ¼Ñ–Ñ‰ÑƒÑ”Ð¼Ð¾ Ð¾Ð´Ñ€Ð°Ð·Ñƒ
          console.log(`Table ${tableId}: ${prevLocation.room} â†’ ${bestSighting.room} (not visible in prev)`);
          tableLocations[tableId] = {
            room: bestSighting.room,
            rssi: bestSighting.rssi,
            timestamp: now,
            confirmed: true
          };
        }
      } else {
        // ÐÐ¾Ð²Ð¸Ð¹ ÑÑ‚Ð¾Ð»Ð¸Ðº Ð°Ð±Ð¾ Ð½Ðµ Ð¿Ñ–Ð´Ñ‚Ð²ÐµÑ€Ð´Ð¶ÐµÐ½Ð¸Ð¹ - Ð¿Ñ€Ð¸ÑÐ²Ð¾ÑŽÑ”Ð¼Ð¾
        tableLocations[tableId] = {
          room: bestSighting.room,
          rssi: bestSighting.rssi,
          timestamp: now,
          confirmed: true
        };
      }
      
      // Ð”Ð¾Ð´Ð°Ñ‚Ð¸ ÑÑ‚Ð¾Ð»Ð¸Ðº Ð´Ð¾ Ð¿Ñ€Ð¸ÑÐ²Ð¾Ñ”Ð½Ð¾Ñ— ÐºÑ–Ð¼Ð½Ð°Ñ‚Ð¸
      const assignedRoom = tableLocations[tableId].room;
      const tableData = sightings.find(s => s.room === assignedRoom);
      
      if (!roomAssignments[assignedRoom]) {
        roomAssignments[assignedRoom] = [];
      }
      
      roomAssignments[assignedRoom].push({
        id: tableId,
        rssi: tableData.rssi,
        last_seen: tableData.last_seen
      });
    }
    
    return roomAssignments;
  }

  // Listen to /rooms
  const roomsRef = ref(database, 'rooms');
  
  onValue(roomsRef, (snapshot) => {
    updateCount++;
    
    document.getElementById('status').className = 'status online';
    document.getElementById('status').textContent = 'ONLINE';
    document.getElementById('update-count').textContent = updateCount;
    document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
    
    const data = snapshot.val();
    console.log('ðŸ“¨ Firebase update:', data);
    
    if (data) {
      render(data);
    } else {
      showEmpty();
    }
  }, (error) => {
    console.error('âŒ Firebase error:', error);
    document.getElementById('status').className = 'status offline';
    document.getElementById('status').textContent = 'ERROR';
  });

  function render(rooms) {
    const now = Date.now();
    
    // ÐŸÑ€Ð¸ÑÐ²Ð¾Ñ—Ñ‚Ð¸ ÑÑ‚Ð¾Ð»Ð¸ÐºÐ¸ Ð´Ð¾ ÐºÑ–Ð¼Ð½Ð°Ñ‚
    const roomAssignments = assignTablesToRooms(rooms);
    
    let totalRooms = 0;
    let totalTables = 0;
    let activeTables = 0;
    let activeMasters = 0;
    
    let html = '';
    
    for (let roomName in roomAssignments) {
      const tables = roomAssignments[roomName];
      
      if (tables.length === 0) continue;
      
      totalRooms++;
      totalTables += tables.length;
      
      // Count active
      tables.forEach(table => {
        if (table.last_seen < 30000) activeTables++;
      });
      
      activeMasters++; // Assume 1 master per room with tables
      
      // Sort tables by ID
      const sortedTables = tables.sort((a, b) => a.id - b.id);
      
      html += `
      <div class="room-section">
        <div class="room-header">
          <div class="room-title">${roomName}</div>
          <div class="room-count">${tables.length} TABLES</div>
        </div>
        <div class="table-grid">`;
      
      sortedTables.forEach(table => {
        const status = getStatus(table.last_seen);
        
        html += `
        <div class="table-item ${status}">
          <div class="table-id">${table.id}</div>
          <div class="table-rssi">${table.rssi} dBm</div>
          <div class="table-status">${status}</div>
        </div>`;
      });
      
      html += '</div></div>';
    }
    
    if (html === '') {
      showEmpty();
    } else {
      document.getElementById('content').innerHTML = html;
    }
    
    // Update stats
    document.getElementById('stat-rooms').textContent = totalRooms;
    document.getElementById('stat-tables').textContent = totalTables;
    document.getElementById('stat-active').textContent = activeTables;
    document.getElementById('stat-masters').textContent = activeMasters;
  }

  function showEmpty() {
    document.getElementById('content').innerHTML = `
      <div class="empty-state">
        <div class="empty-icon">â€”</div>
        <div class="empty-text">NO ACTIVE MASTERS</div>
      </div>`;
    
    document.getElementById('stat-rooms').textContent = 0;
    document.getElementById('stat-tables').textContent = 0;
    document.getElementById('stat-active').textContent = 0;
    document.getElementById('stat-masters').textContent = 0;
  }

  function getStatus(lastSeen) {
    if (lastSeen < 30000) return 'active';
    if (lastSeen < 900000) return 'warning';
    return 'inactive';
  }
</script>

</body>
</html>
