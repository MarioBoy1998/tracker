<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Tracker</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #000000;
  color: #ffffff;
  min-height: 100vh;
}

/* Header */
.header {
  background: #0a0a0a;
  border-bottom: 1px solid #1a1a1a;
  padding: 20px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header h1 {
  font-size: 18px;
  font-weight: 600;
  color: #dc2626;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.status {
  padding: 6px 16px;
  border-radius: 3px;
  font-size: 12px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.status.online {
  background: #15803d;
  color: #fff;
}

.status.offline {
  background: #7f1d1d;
  color: #fff;
}

/* Stats Bar */
.stats-bar {
  background: #0a0a0a;
  border-bottom: 1px solid #1a1a1a;
  padding: 15px 30px;
  display: flex;
  gap: 40px;
}

.stat {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.stat-label {
  font-size: 10px;
  color: #666;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.stat-value {
  font-size: 24px;
  font-weight: 700;
  color: #fff;
}

.stat-value.red {
  color: #dc2626;
}

/* Content */
.content {
  padding: 30px;
}

.room-section {
  background: #0a0a0a;
  border: 1px solid #1a1a1a;
  border-radius: 4px;
  margin-bottom: 20px;
  overflow: hidden;
}

.room-header {
  background: #0d0d0d;
  border-bottom: 1px solid #1a1a1a;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.room-title {
  font-size: 14px;
  font-weight: 600;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.room-count {
  font-size: 12px;
  color: #666;
}

.table-grid {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
  gap: 15px;
}

.table-item {
  background: #0d0d0d;
  border: 2px solid #1a1a1a;
  border-radius: 4px;
  padding: 15px;
  text-align: center;
  cursor: pointer;
  transition: all 0.2s;
}

.table-item:hover {
  border-color: #333;
  transform: translateY(-2px);
}

.table-item.active {
  border-color: #15803d;
  background: #0f1f13;
}

.table-item.warning {
  border-color: #b45309;
  background: #1a1107;
}

.table-item.inactive {
  border-color: #991b1b;
  background: #1a0808;
}

.table-item.stale {
  border-color: #27272a;
  background: #0a0a0a;
  opacity: 0.5;
}

.table-id {
  font-size: 28px;
  font-weight: 700;
  color: #fff;
  margin-bottom: 5px;
}

.table-rssi {
  font-size: 11px;
  color: #666;
  font-weight: 600;
}

.table-status {
  font-size: 9px;
  color: #444;
  margin-top: 5px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

/* Empty State */
.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: #333;
}

.empty-icon {
  font-size: 48px;
  margin-bottom: 15px;
  opacity: 0.3;
}

.empty-text {
  font-size: 14px;
  color: #666;
}

/* Footer Info */
.footer-info {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #0a0a0a;
  border: 1px solid #1a1a1a;
  border-radius: 4px;
  padding: 12px 16px;
  font-size: 10px;
  color: #666;
  font-family: 'Courier New', monospace;
}

.footer-info .label {
  color: #444;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.footer-info .value {
  color: #dc2626;
  font-weight: 600;
}

/* Loading */
.loading {
  text-align: center;
  padding: 100px 20px;
  color: #333;
}

.spinner {
  border: 3px solid #1a1a1a;
  border-top: 3px solid #dc2626;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 0 auto 20px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div class="header">
  <h1>âš¡ Table Tracker</h1>
  <div class="status offline" id="status">OFFLINE</div>
</div>

<div class="stats-bar">
  <div class="stat">
    <div class="stat-label">Rooms</div>
    <div class="stat-value" id="stat-rooms">0</div>
  </div>
  <div class="stat">
    <div class="stat-label">Tables</div>
    <div class="stat-value" id="stat-tables">0</div>
  </div>
  <div class="stat">
    <div class="stat-label">Active</div>
    <div class="stat-value red" id="stat-active">0</div>
  </div>
  <div class="stat">
    <div class="stat-label">Masters</div>
    <div class="stat-value" id="stat-masters">0</div>
  </div>
</div>

<div class="content" id="content">
  <div class="loading">
    <div class="spinner"></div>
    <div style="font-size: 14px; color: #666;">WAITING FOR DATA</div>
  </div>
</div>

<div class="footer-info" id="footer">
  <div><span class="label">Broker:</span> <span class="value">broker.emqx.io</span></div>
  <div><span class="label">Messages:</span> <span class="value" id="msg-count">0</span></div>
  <div><span class="label">Last Update:</span> <span class="value" id="last-update">--:--:--</span></div>
</div>

<script src="https://unpkg.com/mqtt@5.3.4/dist/mqtt.min.js"></script>
<script>
const MQTT_HOST = 'ws://broker.emqx.io:8083/mqtt';

let messageCount = 0;
let masters = {};

const client = mqtt.connect(MQTT_HOST, {
  clean: true,
  connectTimeout: 5000,
  reconnectPeriod: 3000,
  clientId: 'Tracker_' + Math.random().toString(16).substr(2, 8)
});

client.on('connect', () => {
  console.log('âœ… Connected');
  document.getElementById('status').className = 'status online';
  document.getElementById('status').textContent = 'ONLINE';
  
  client.subscribe('tracker/raw/#', (err) => {
    if (!err) console.log('ðŸ“¡ Subscribed');
  });
});

client.on('message', (topic, message) => {
  messageCount++;
  
  try {
    const data = JSON.parse(message.toString());
    const masterId = topic.split('/')[2];
    const now = Date.now();
    
    masters[masterId] = {
      room: data.room,
      master_id: data.master_id,
      lastSeen: now,
      tables: data.tables || []
    };
    
    document.getElementById('msg-count').textContent = messageCount;
    document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
    
    render();
    
  } catch (e) {
    console.error('Parse error:', e);
  }
});

client.on('disconnect', () => {
  document.getElementById('status').className = 'status offline';
  document.getElementById('status').textContent = 'OFFLINE';
});

client.on('error', (err) => {
  console.error('Error:', err);
  document.getElementById('status').className = 'status offline';
  document.getElementById('status').textContent = 'ERROR';
});

function render() {
  const now = Date.now();
  let rooms = {};
  let totalTables = 0;
  let activeTables = 0;
  let activeMasters = 0;
  
  for (let masterId in masters) {
    const master = masters[masterId];
    
    if (now - master.lastSeen > 60000) continue;
    
    activeMasters++;
    const roomName = master.room;
    
    if (!rooms[roomName]) rooms[roomName] = [];
    
    master.tables.forEach(table => {
      rooms[roomName].push(table);
      totalTables++;
      if (table.last_seen < 30000) activeTables++;
    });
  }
  
  document.getElementById('stat-rooms').textContent = Object.keys(rooms).length;
  document.getElementById('stat-tables').textContent = totalTables;
  document.getElementById('stat-active').textContent = activeTables;
  document.getElementById('stat-masters').textContent = activeMasters;
  
  let html = '';
  
  if (Object.keys(rooms).length === 0) {
    html = `
      <div class="empty-state">
        <div class="empty-icon">â€”</div>
        <div class="empty-text">NO ACTIVE MASTERS</div>
      </div>`;
  } else {
    for (let roomName in rooms) {
      const tables = rooms[roomName].sort((a, b) => a.id - b.id);
      
      html += `
      <div class="room-section">
        <div class="room-header">
          <div class="room-title">${roomName}</div>
          <div class="room-count">${tables.length} TABLES</div>
        </div>
        <div class="table-grid">`;
      
      tables.forEach(table => {
        const status = getStatus(table.last_seen);
        
        html += `
        <div class="table-item ${status}">
          <div class="table-id">${table.id}</div>
          <div class="table-rssi">${table.rssi} dBm</div>
          <div class="table-status">${status}</div>
        </div>`;
      });
      
      html += '</div></div>';
    }
  }
  
  document.getElementById('content').innerHTML = html;
}

function getStatus(lastSeen) {
  if (lastSeen < 30000) return 'active';
  if (lastSeen < 900000) return 'warning';
  if (lastSeen < 1800000) return 'inactive';
  return 'stale';
}

setInterval(() => {
  const now = Date.now();
  for (let masterId in masters) {
    if (now - masters[masterId].lastSeen > 120000) {
      delete masters[masterId];
    }
  }
  render();
}, 30000);
</script>

</body>
</html>
